<div class="container">
    <br>
    <a routerLink="/vuelos/create" class="btn">Registrar Vuelo</a>

    <table class="table responsive">
        <thead>
            <tr>
                <th>Piloto</th>
                <th>Fecha Inicio</th>
                <th>Fecha Final</th>
                <th>Asientos Vendidos</th>
                <th>Id Ruta</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let p of listado">
                <td>{{p.nombre_piloto}}</td>
                <td>{{p.fecha_inicio}} {{p.hora_inicio}}</td>
                <td>{{p.fecha_fin}} {{p.hora_fin}}</td>
                <td>{{p.asientos_vendidos}}</td>
                <td>{{p.ruta}}</td>
                <td>
                    <a routerLink="/vuelos/edit/{{p.id}}" class="btn"><i class="material-icons">create</i></a>
                    <button class="btn red" (click)="delete(p.id)"><i class="material-icons">delete</i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
