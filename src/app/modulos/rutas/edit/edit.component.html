<div class="container">
    <h3 class="center-align">Actualizar Ruta</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
        <div class="row">
            <div class="input-field col s6">
                <select class="browser-default" formControlName="origen">
                    <option value="" disabled selected>Seleccione el origen</option>
                    <option *ngFor="let i of listadoAeropuertos" value="{{i.nombre}}">
                        {{i.nombre}}
                    </option>
                </select>
            </div>
            <div class="input-field col s6">
                <select class="browser-default" formControlName="destino">
                    <option value="" disabled selected>Seleccione el destino</option>
                    <option *ngFor="let i of listadoAeropuertos" value="{{i.nombre}}"> 
                        {{i.nombre}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input formControlName="tiempoEstimado" type="text" class="validate">
                <label class="active" for="nombre">Tiempo Estimado</label>
            </div>
        </div>


        <div class="row center-align">
            <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit"
                name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
