<div class="container">
    <h3 class="center-align">Registrar Aeropuerto</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
        <div class="row">
            <div class="input-field col s12">
                <select class="browser-default" formControlName="tipo">
                    <option value="" disabled selected>Seleccione la presentacion</option>
                    <option value="nacional">Nacional</option>
                    <option value="internacional">Internacional</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input formControlName="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="siglas" type="text" class="validate">
                <label for="siglas">Siglas</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input formControlName="pais" type="text" class="validate">
                <label for="pais">Pais</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="ciudad" type="text" class="validate">
                <label for="ciudad">Ciudad</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="coordY" type="number" class="validate">
                <label for="coordY">CoordY</label>
            </div>

            <div class="input-field col s6">
                <input formControlName="coordX" type="number" class="validate">
                <label for="coordX">CoordX</label>
            </div>
        </div>



        <div class="row center-align">
            <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit"
                name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
